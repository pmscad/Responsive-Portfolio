<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Requird meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>contact details</title>
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>

  <body>
    <!-- start navbar -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light"
      >
        <div class="container">
          <div class="logo navbar-brand">Vikramjeet Multani</div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- end navbar -->
    <!-- start contact -->
    <div class="contact">
      <div class="content-container">
        <form>
          <div class="contact-h1">
            <h1>Contact</h1>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="my-name"
              placeholder="Your name.."
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Your email"
            />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea
              name="message"
              rows="8"
              class="form-control"
              placeholder="Brief Message"
              required="Your Message"
            ></textarea>
          </div>
          <button type="submit" class="style btn btn-primary">submit</button>
        </form>
      </div>
    </div>
    <!-- end contact -->
    <footer>
      &copy; Copyright 2019 Vikramjeet Multani
    </footer>
  </body>
</html>
